<!--            오효성 검사 오류 처리시작-->
            {% if form.errors %}    <!--폼을 필드를 순회하면서-->
                <div class="alert alert-danger"> <!--필드에 오류가 있으면-->
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.label}}
                        {{field.errors}}  <!--에러 출력-->
                    {% endif %}
                {% endfor %}
                </div>
            {%endif%}
<!--            오류 처리 끝-->
