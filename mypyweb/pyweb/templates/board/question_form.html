{% extends 'base.html' %}
{% block content %}
<div class="container">
    <section id="question_form">
        <h4 class = "border-bottom">질문 등록</h4>
        <form action="" method="post">
         {% csrf_token %}
<!--      {{ form.as_p }}-->
<!--            오효성 검사 오류 처리시작-->
            {% if form.errors %}    <!--폼을 필드를 순회하면서-->
                <div class="alert alert-danger"> <!--필드에 오류가 있으면-->
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.label}}
                        {{field.errors}}  <!--에러 출력-->
                    {% endif %}
                {% endfor %}
                </div>
            {%endif%}
<!--            오류 처리 끝-->
             <div class="form-group">
                 <label for="subject">제목</label>
                 <input type="text" id="subject" name="subject" class="form-control"
                        value="{{form.subject.value|default_if_none:''}}">
             </div>
             <div class="form-group">
                 <label for="content">내용</label>
                <textarea name="content" id="content" rows="10" cols="50" class="form-control">{{form.content.value|default_if_none:''}}  </textarea>

        </div>
      <button type="submit" class="btn btn-primary"> 전송</button>
  </form>

    </section>

</div>


{% endblock %}
