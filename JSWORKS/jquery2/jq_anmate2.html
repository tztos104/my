<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 효과</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script src="./js/animation.js"></script>
    <style>
        *{margin: 5px}
        div{width: 100px;
            height: 100px;
            background: #ff2;
            position: relative;}
            .m1{overflow: hidden;}
        .m1 span{
            position: absolute;
            top: -50px;

        }
    </style>
</head>
<body>
    <button type="button">애니메이션</button>
    <div class="m0"></div>

    <button type="button">애니메이션</button>
   
    <div class="m1">
        <span>애니메이션</span>

    </div>
    
</body>
</html>
